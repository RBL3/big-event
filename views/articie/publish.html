<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../../assets/css/publish.css">
</head>

<body>
    <div class="root">
        <div class="layui-card">
            <div class="layui-card-header">发布文章</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="basicForm">
                    <!-- hidden 类型的表单不显示  但是可以提交数据 -->
                    <!-- <input type="hidden" name="id"> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input readonly type="text" name="username" autocomplete="off" placeholder="请输入文章标题"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" autocomplete="off" placeholder="请输入用户昵称"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章分类</label>
                        <div class="layui-input-block">
                            <!-- 下拉框 -->
                            <select name="interest" lay-filter="aihao">
                                <option value="">请选择分类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block">
                            <!-- 富文本 -->
                            <textarea id="demo" style="display: none;"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章封面</label>
                        <div class="layui-input-block">
                            <!-- 截取图片区域 -->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">发布</button>
                            <button id="resetForm" type="button"
                                class="layui-btn layui-btn-primary">存为草稿</button></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/lib/jquery.min.js"></script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/lib/nprogress/nprogress.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/lib/cropper/Cropper.js"></script>
    <script src="../../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../../assets/js/publish.js"></script>

</body>

</html>
