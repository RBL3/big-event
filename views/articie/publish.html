<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="../../assets/lib/tinymce/skins/lightgray/skin.min.css"> -->
    <link rel="stylesheet" href="../../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../../assets/css/publish.css">
</head>

<body>
    <div class="root">
        <div class="layui-card">
            <div class="layui-card-header">发布文章</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="basicForm">
                    <!-- hidden 类型的表单不显示  但是可以提交数据 -->
                    <!-- <input type="hidden" name="id"> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" id="title" placeholder="请输入文章标题"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章分类</label>
                        <div class="layui-input-block">
                            <!-- 下拉框 -->
                            <select name="cate_id" class="articieClass" id="artClass" lay-filter="aihao">
                                <option value="">请选择分类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block">
                            <!-- 富文本 -->
                            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章封面</label>
                        <div class="layui-input-block cover-box">
                            <!-- 左侧裁剪区域 -->
                            <div class="cover-left">
                                <img id="image" src="../../assets/images/sample2.jpg" alt="" />
                            </div>
                            <!-- 右侧预览区域和选择封面区域 -->
                            <div class="cover-right">
                                <!-- 预览的区域 -->
                                <div class="img-preview"></div>
                                <!-- 选择封面按钮 -->
                                <input style="display: none;" type="file" id="cover_img">
                                <button id="select-btn" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">发布</button>
                            <button id="resetForm" type="button"
                                class="layui-btn layui-btn-primary">存为草稿</button></button>
                            <button style="display: none;" type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/lib/jquery.min.js"></script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <!-- 富文本插件 -->
    <script src="../../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 进度条 -->
    <script src="../../assets/lib/nprogress/nprogress.js"></script>
    <!-- 切图工具 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/lib/cropper/Cropper.js"></script>
    <script src="../../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../../assets/js/publish.js"></script>

</body>

</html>
