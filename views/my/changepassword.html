<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/css/changepassword.css">
</head>

<body>
    <div class="root">
        <div class="layui-card">
            <div class="layui-card-header">修改用户信息</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="basicForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="samePass" name="oldPwd" lay-verify="required" autocomplete="off"
                                placeholder="请输入原密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="newPwd" id="confirmPass"
                                lay-verify="required|password|samePass" autocomplete="off" placeholder="请输入新密码"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" lay-verify="required|confirmPass" autocomplete="off"
                                placeholder="确认密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</button>
                            <button id="resetForm" type="button" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="../../assets/lib/jquery.min.js"></script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/lib/nprogress/nprogress.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/changepassword.js"></script>

</body>

</html>
