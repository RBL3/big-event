<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/css/person.css">
</head>

<body>
    <div class="root">
        <div class="layui-card">
            <div class="layui-card-header">修改用户信息</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="basicForm">
                    <!-- hidden 类型的表单不显示  但是可以提交数据 -->
                    <!-- <input type="hidden" name="id"> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录名称</label>
                        <div class="layui-input-block">
                            <input readonly type="text" name="username" lay-verify="title" autocomplete="off"
                                placeholder="请输入登录名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" lay-verify="title" autocomplete="off"
                                placeholder="请输入用户昵称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" lay-verify="title|email" autocomplete="off"
                                placeholder="请输入用户邮箱" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</button>
                            <button id="resetForm" type="button" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="../../assets/lib/jquery.min.js"></script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/lib/nprogress/nprogress.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/person.js"></script>

</body>

</html>
