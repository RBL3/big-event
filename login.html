<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockheed Martin-login</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <div class="root">
        <div class="header">
            <img src="./assets/images/logo.png" alt="">
        </div>

        <div class="content">
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 登录部分表单 -->
            <form class="layui-form" id="loginForm">
                <div class="form-items">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="form-items">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="form-items">
                    <button lay-submit class="layui-btn layui-btn-normal">登录</button>
                </div>
            </form>


            <!-- 注册部分表单 -->
            <form class="layui-form" id="regForm">
                <div class="form-items">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="form-items">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="confirmPass">
                </div>
                <div class="form-items">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" lay-verify="required|confirmPass" placeholder="请确认密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="form-items">
                    <button id="regBtn" lay-submit class="layui-btn layui-btn-normal">注册</button>
                </div>
            </form>

            <div class="tab">
                <a href="javascript:;">去注册账号</a>
            </div>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/nprogress/nprogress.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
